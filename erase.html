  <script>
  function setup() {
    createCanvas(window.innerWidth,window.innerHeight);
    strokeWeight(10);
    noFill();

  function draw() {
    stroke(random(255,255,255));
    strokeWeight(1);
    bezier(random(0,window.innerWidth),random(0,window.innerWidth),random(0,window.innerWidth),random(0,window.innerWidth),random(0,window.innerWidth),random(0,window.innerWidth),random(0,window.innerWidth),random(0,window.innerWidth));
