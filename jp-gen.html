<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  <script>
  function setup() {
    createCanvas(windowWidth,windowHeight);
    background(230,200,200);
    strokeWeight(10);
    noFill();
  }

  function draw() {
    stroke(random(0,255),random(0,255),random(0,255));
    strokeWeight(random(2,30));
    bezier(random(0,windowWidth),random(0,windowWidth),random(0,windowWidth),random(0,windowWidth),random(0,windowWidth),random(0,windowWidth),random(0,windowWidth),random(0,windowWidth));
  }
  </script>
  </body>
</html>
